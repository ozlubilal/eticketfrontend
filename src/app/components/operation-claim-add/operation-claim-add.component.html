<div class="content">
    <div class="card">
        <div class="card-header">
            <h5><a routerLink="/admin">Ana Ekran</a>-----Kullanıcı Rolü Ekle</h5>
        </div>
        <div class="card-body">
            <form class="" [formGroup]="operationClaimAddForm">
                <div class=" col-md-8 alert">
                    <div class="row mb-3">
                        <div class="col-auto ">
                            <label for="operationClaimName">Kullanıcı Rolü Adı</label>
                            <div class="form-group"><input type="text" id="operationClaimName" formControlName="name" class="form-control"
                                    placeholder="Kullanıcı Rolü Adı" />
                            </div>
                        </div>
                    </div>                    
                    <div class="mx-auto pb-auto" style="width:100px;">
                        <button class="btn btn-fill  btn-primary" (click)="add()">Ekle</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
