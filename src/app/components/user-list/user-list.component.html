<div class="content">
    <div class="col-md-12 mx-auto">    
      <div class="card ">
        <div class="card-header"><h5><a routerLink="/admin">Ana Ekran</a>-----Kullanıcı Listesi</h5></div>
          <div class="listCenter">
           
              <table class="table table-striped " *ngIf="dataLoaded==true">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Adı</th> 
                      <th>Soyadı</th>                    
                      <th>Mail</th>
                      <th>Rolü</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let userDto of userDtos;let i = index" [attr.data-index]="i">
                      <td>{{i+1}}</td>
                      <td>{{ userDto.firstName }}</td>
                      <td>{{ userDto.lastName }}</td>
                      <td>{{ userDto.email }}</td>
                      <td>{{ userDto.claimName }}</td>
                      <td><button type="button" class="btn btn-success"  routerLink="/user/update/{{userDto.userId}}">Güncelle</button></td>
                          <td><button type="button" class="btn btn-danger" (click)="delete(userDto.userId)">Sil</button></td>
                    </tr>
                  </tbody>
        
                </table>
    
  
              </div>
          </div>
      </div>
  </div>
